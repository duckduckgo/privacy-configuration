name: Test

on:
  push:
  pull_request:
  merge_group:

jobs:
  unit:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm install
      - uses: ./
      - name: Run tests
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Lint JSON
        run: npm run format
      - name: Check diff
        run: |
          git update-index --refresh
          git diff-index --quiet HEAD --
