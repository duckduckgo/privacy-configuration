name: Feature Flag Change Notifications

on:
    push:
        branches:
            - main
        paths:
            - 'features/**/*.json'
            - 'overrides/**/*.json'
    workflow_dispatch:
        inputs:
            task_override:
                description: 'Asana task ID to post to (for testing)'
                required: false
            commit_sha:
                description: 'Commit SHA to process (for testing)'
                required: false

jobs:
    notify:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Install dependencies
              run: npm ci

            - name: Run notification script
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  ASANA_ACCESS_TOKEN: ${{ secrets.ASANA_ACCESS_TOKEN }}
                  CURRENT_OBJECTIVES_PROJECT_ID: ${{ secrets.TEST_CURRENT_OBJECTIVES_PROJECT_ID }} #replace after testing ${{ secrets.CURRENT_OBJECTIVES_PROJECT_ID }}
                  PROJECT_ADVISOR_FIELD_ID: ${{ secrets.PROJECT_ADVISOR_FIELD_ID }}
              run: node .github/scripts/feature-flag-notifications.js ${{ inputs.commit_sha || github.sha }} ${{ inputs.task_override && format('--task={0}', inputs.task_override) || '' }}
