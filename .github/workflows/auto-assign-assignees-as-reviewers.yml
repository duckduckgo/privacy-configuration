name: Auto Assign Assignees as Reviewers

on:
    pull_request:
        types: [opened, ready_for_review, reopened, synchronize, assigned, unassigned]

jobs:
    assign-and-request-review:
        runs-on: ubuntu-latest

        permissions:
            pull-requests: write

        steps:
            - name: Checkout repo
              uses: actions/checkout@v5

            - name: Get PR details
              id: pr
              uses: actions/github-script@v8
              with:
                  script: |
                      const pr = await github.rest.pulls.get({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        pull_number: context.payload.pull_request.number,
                      });

                      const author = pr.data.user?.login;
                      const assignees = pr.data.assignees
                        .map(a => a.login)
                        // GitHub allows requesting reviews from the author, but it's noise.
                        // Skip requesting the PR author's own review even if assigned.
                        .filter(login => login && login !== author);

                      if (assignees.length > 0) {
                        await github.rest.pulls.requestReviewers({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          pull_number: context.payload.pull_request.number,
                          reviewers: assignees
                        });
                      }
